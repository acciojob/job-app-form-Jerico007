<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
        <label for="name">Name*</label>
        <input type="text" name="" id="name" required>
        <br>
        <br>
        <label for="email">Email*</label>
        <input type="email" name="" id="email" required>
        <br>
        <br>
        <p>Gender*</p>
        <label for="male">Male</label>
        <input type="radio" name="gender"  required id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" required id="female" >
        <br>
        <br>
        <label for="brand">Laptop Brands : </label>
        <select name="" id="brand">
            <option value="">Apple</option>
            <option value="">Asus</option>
            <option value="">Hp</option>
        </select>
        <br>
        <br>
        <label for="age">Age*</label>
        <input type="text" required id="age">
        <br>
        <br>
        <label for="dob">DOB*</label>
        <input type="date" name="" id="dob" required>
        <br>
        <br>
        <label for="portfolio">Portfolio</label>
        <input type="url" name="" id="portfolio">
        <br>
        <br>
        <label for="password">Password*</label>
        <input type="password" name="" id="password" required>
        <br>
        <br>
        <button type="submit" >SUBMIT</button>
    </form>
</body>

</html>
